<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Replacer Tool</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="./script.js"></script>
</head>


<body>
  <form id="myForm">
    <div class="container-head">
      <div><strong><u>Text to Add</u>:</strong></div>
      <textarea class="margin-r responsive" id="userText" type="text"></textarea>
    </div>
      <!-- <div>Regex:</div>
      <input class="responsive margin-r" id="codeInput" type="text" name="name" placeholder=""> -->

    <div class="container-replacing">
      <div class="imput-texts">
      <div><strong><u>Replace this</u>:</strong></div>
        <input class="original" id="original_1" type="text" name="original" placeholder="">
        <input class="original" id="original_2" type="text" name="original" placeholder="">
        <input class="original" id="original_3" type="text" name="original" placeholder="">
        <input class="original" id="original_4" type="text" name="original" placeholder="">
      </div>

      <div class="imput-texts">
      <div><strong><u>with this</u>:</strong></div>
        <input class="replacer" id="replacer_1" type="text" name="replacer" placeholder="">
        <input class="replacer" id="replacer_2" type="text" name="replacer" placeholder="">
        <input class="replacer" id="replacer_3" type="text" name="replacer" placeholder="">
        <input class="replacer" id="replacer_4" type="text" name="replacer" placeholder="">
      </div>  
      <button autofocus="true" class="margin-r responsive applyb" id="myButton" type="submit">Replace</button>
    </div>
  </form>

  <div class="container-head">
    <div><strong><u>Preview</u>:</strong></div>
    <div id="showTextBox" class="responsive margin-r"></div>
    <div><strong><u>Result</u>:</strong></div>
    <div id="resultText" class="responsive margin-r hidden"><span class="responsive margin-r" id="resultBox"></span></div>
  </div>

</body>
</html>
